    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id='content' class="col-5">
                <form id='add2FA' style="display: none">
                    <div class="form-group">
                        Secret:
                        <h4 id="secret"></h4>
                    </div>
                    <div class="form-group">
                        <p id="qr_title">QR code: </p>
                        <img id="qr_code">
                    </div>
                    <div class="form-group">
                        <p id="auth_title">Authenticator Code: </p>
                        <input type="text" id="token" placeholder="Input your 6-digit authenticator code" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-primary" id="add">Add</button></div>
                    </div>
                </form>
                <form id='remove2FA' style="display: none">
                    <div class="form-group">
                        <h2>Two-factory authentification enabled</h2>
                    </div>
                    <div class="form-group">
                        <h4>Input token or secret to remove</h4>
                    </div>
                    <div class="form-group">
                        <p id="auth_title">Token: </p>
                        <input type="text" id="token1" placeholder="Input your 6-digit authenticator code" class="form-control">
                    </div>
                    <div class="form-group">
                        <p id="auth_title">Secret: </p>
                        <input type="text" id="secret" placeholder="Input your secret" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-danger" id="delete">Remove</button></div>
                    </div>
                </form>
            </div>
