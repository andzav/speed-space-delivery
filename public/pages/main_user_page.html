<div id="cy" class="main">

	<!-- Dialog window for registering orders -->
	<div id="dialog-order" title="Submit order">
	<form id='makeOrderForm'>
		<div class="row">
			<div class="col-6 hint" data-title="Input your email sender@example.com">
				<div class="form-group">
					<label for="sender">Sender</label>
					<input type="text" id="sender" placeholder="sender@exapmle.com" class="form-control" >
				</div>
			</div>
			<div class="col-6 hint" data-title="Input reciever`s email  reciever@example.com">
				<div class="form-group">
					<label for="reciever">Reciever</label>
					<input type="text" id="reciever" placeholder="reciever@exapmle.com" class="form-control">
				</div>
			</div>
		</div>
		 <div class="row" style="padding-top: 10%">
			<div class="col-5" data-title="Select planet from where you want send container">
						<p id="from" name="from">Click to select start planet</p>
				</div>
				<div class="col-1">
					<button type="button" id="clear-from" class="btn alert-danger">x</button>
			</div>
			<div class="col-5 hint" data-title="Select the planet where you want to send the parcel" >
			
					<p id="to" name="to">Click to select end planet</p>
				</div>
				<div class="col-1">
					<button type="button" id="clear-to" class="btn alert-danger">x</button>
				</div>
			
			</div>
       <div class="row" style="padding-top: 10%">
		   <div class="col-6 hint" data-title="Input weight of your parcel form 0 to 3000">
			<div class="form-group">
				<label for="weight">Weight</label>
				<input type="text" id="weight" class="form-control">
			</div>
		   </div>
           <div class="col-6 hint" data-title="input volume of your parcel from 0 to 100">
			<div class="form-group">
			<label for="volume">Volume</label>
			<input type="text" id="volume" class="form-control">
       	</div>
       </div>
       </div>
       <div class="row" style="padding-top: 10%">
       	<div class="col-6 hint" data-title="Choose between cheap, regular, quick.">
       	<!--Cheap- is cheap delivery method, your order will stay in queue. Regular - the cheapest method delivery , your order will be send as soon as regular ship wiil be avalible. Quick - the most expensive method dilvery , your order will be send during day-->
       	<div class="form-group">
       	<select id="type" class='form-control'>
       		<option value="">None</option>
       		<option value="regular">Regular</option>
       		<option value="cheap">Cheap</option>
			<option value="quick">Quick</option>
       	</select></div>
       	</div>
       	<div class="col-12">
       	<div class="form-group">
       		<p class="text-center"><button type="button" id="make-order" class="btn btn-info">Make Order</button></p>
       	</div>
       	</div>
       </div>
		</form> 
	</div>
	<!-- End of dialog window for registering order -->
	
	<!-- Dialog window for showing table with deliveries -->
	<div id="dialog-table" title="Deliveries">
		<div id="orders"></div>

	<!-- Dialog window for showing table with deliveries -->
	
	<!-- Dialog window for track id-->
	<div id="dialog-form" title="Enter track number">
		<form>
			<fieldset>
				<label for="name">Track number</label>
				<input type="text" name="track-number" id="track-number" class="ui-widget-content ui-corner-all">
				<div id="delivery-info"></div>
				<span class="err alert alert-danger" name="error" id="error" role="alert"></span>
			</fieldset>
		</form>
	</div>
